<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gestion des Animaux</title>
  </head>
  <body>
    <nav *ngIf="authService.isloggedIn" class="navbar navbar-expand-sm bg-primary navbar-dark">
      <!-- Brand -->
      <a class="navbar-brand" href="#">Gestion Animaux</a>
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/animals" >Home</a>
          </li>
        <!-- Dropdown -->
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbardrop"
            data-toggle="dropdown"
          >
            Animaux
          </a>
          <div class="dropdown-menu">
          <a *ngIf="authService.isAdmin()" class="dropdown-item" routerLink="/add-animal">Ajouter</a>
          <a class="dropdown-item" href="#">Lister</a>
          </div>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbardrop"
            data-toggle="dropdown"
          >
          Groupe
          </a>
          <div class="dropdown-menu">
          <a *ngIf="authService.isAdmin()" class="dropdown-item" routerLink="/add-grp">Ajouter</a>
          <a class="dropdown-item" href="/groupes">Lister</a>
          <a class="dropdown-item" routerLink="/rechercheParGroupe" >Recherche Par Groupe</a>
          </div>
        </li>
      </ul>

        <ul class="navbar-nav ml-auto" >

        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbardrop"
            data-toggle="dropdown"
          >
          {{authService.loggedUser}}
          </a>
          <div class="dropdown-menu">
           <a *ngIf="!authService.isloggedIn" class="dropdown-item" routerLink = "login">login</a>
           <a *ngIf="authService.isloggedIn" class="dropdown-item" (click) = "onLogout()">logout</a>
            <a class="dropdown-item" href="#">Profile</a>
          </div>
        </li>
      </ul>
    </nav>
  </body>
</html>
<router-outlet></router-outlet>
